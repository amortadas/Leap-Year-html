	<label for="myname_1">year</label>
	<input type="text" placeholder="year" id="myname_1">

	<!-- <label for="myname_2">num2</label>

	<button type="button" onclick="getInputValue()">Click here</button>

	
	

<script>
	
	function getInputValue(){
		var year = document.getElementById("myname_1").value;

		document.write(year);

		if(year % 400 == 0){
			document.write("is leap year");
		}
		else if(year % 100 == 0){
			document.write(" is leap year");
		}
		else if(year % 4 == 0){
			document.write(" is leap year");
		}
		else{
			document.write(" is not leap year");
		}

}



</script>
